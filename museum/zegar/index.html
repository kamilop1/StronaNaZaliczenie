<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #zegar{
         height:15px;
         width:57px; 
         margin-left:auto;
         margin-right:auto;
         border:5px solid red;
        }
    </style>
</head>
<body onload="data()">
 <div id="zegar"></div>   
<script type="text/javascript">
function data(){
    var data=new Date();
var godz=data.getHours();
var min=data.getMinutes();
var sec=data.getSeconds();
if(sec<10){
    document.getElementById("zegar").innerHTML=godz+":"+min+":"+"0"+sec;
}
else{
    document.getElementById("zegar").innerHTML=godz+":"+min+":"+sec;
}
setTimeout("data()",1000)
}
</script>
</body>
</html>
