<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="a" id="boka"> Podaj bok a<br>
    <input type="text" name="b" id="bokb"> Podaj bok b<br>
    <input type="button" name="calculate" onclick="calculatePole()" value="oblicz pole">
    <input type="button" name="calculate" onclick="calculateObw()" value="oblicz obwód">
    <div id="out"></div>
<script lang="JavaScript">
    function calculatePole(){
        var boka=document.getElementById("boka");
        var bokb=document.getElementById("bokb");
        if(boka.value!=="" && bokb.value!==""){
            var pole=boka.value*bokb.value;
            document.getElementById("out").innerHTML="Pole wynosi: "+pole;
        }
    }
    function calculateObw(){
        var boka=document.getElementById("boka");
        var bokb=document.getElementById("bokb");
        if(boka.value!=="" && bokb.value!==""){
            var pole=2*boka.value+2*bokb.value;
            document.getElementById("out").innerHTML="Obwód wynosi: "+pole;
        }
    }
</script>
</body>
</html>
